    <main class="contact-body">
        <form action="#" method="get">
            <legend><b>Si quieres contactarme puedes rellenar este pequeño formulario</b></legend><br>
            <div class="form-flex">
                <label for="nombre"> Tu nombre o apodo: </label>
                <input type="text" id="nombre" name="user_name" tabindex="1" placeholder="Dime tu nombre">
            </div>
            <div class="form-flex">
                <label for="correo">¿Cuál es tu email para que pueda contactarte?</label>
                <input type="email" id="correo" name="correo" tabindex="2">
            </div>
            <div class="form-flex">
                <label for="telefono">Puedes darme tu número de teléfono para que te contacte.</label>
                <input type="tel" id="telefono" name="telefono" tabindex="3">
            </div>
            <div class="form-flex">
                <label for="motivo">¿Cuál es el motivo por el que buscas contactar conmigo?</label>
                <select id="motivo" tabindex="4">
                                <label for="motivo"></label>
                                <option value="">-- Seleccionalo --</option>
                                <option value="divabajo">Ofrecerme trabajo</option>
                                <option value="proyecto">Trabajar en un proyecto</option>
                                <option value="academicos">Interéses academicos</option>
                                <option value="personales">Interéses personales</option>
                                <option value="odivos">Otros</option>
                            </select></td>
            </div>
            <div class="form-flex">
                <label for="interes">¿Te ha parecido interesante la información de mi página?</label>
                <div class="div-input">
                    <input type="radio" id="interes" name="interes" value="si" tabindex="5"> Sí
                    <input type="radio" id="interes" name="interes" value="no" tabindex="6"> No
                    <input type="radio" id="interes" name="interes" value="igual" tabindex="7"> Me da igual
                </div>
            </div><br>
            <div class="form-flex">
                <label for="sugerencia">Hazme alguna sugerencia</label>
                <textarea id="sugerencia" tabindex="8" rows="4" cols="50" placeholder="Escribe tu sugerencia"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
